<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>Interactive Csound</title>

  <style type="text/css">
   body {
  padding-left: 6em;
  font-family: "Courier New", "Times New Roman",
        Times, serif;
  color: red;
  background-color: #FCF477
  }

  textarea.console {
  font-family: "Courier New", "Times New Roman",
        Times, serif;
  color: green;
  background-color: #000000
}

 textarea.code {
  font-family: "Courier New", "Times New Roman",
        Times, serif;
  color: black;
  background-color:#B8F4F5
}

 </style>

  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="icsound.js"></script>
  <script type="text/javascript">

var orchval, selection;

// Called by the common.js module.
function attachListeners() {
  document.getElementById('playButton').addEventListener('click', icsoundPlay);
  document.getElementById('pauseButton').addEventListener('click', icsoundPause);
  document.getElementById('compileButton1').addEventListener('click', compileOrc1);
  document.getElementById('compileButton2').addEventListener('click', compileOrc2);
  document.getElementById('orchestraField').addEventListener('blur',
      changeOrchestra);
  document.getElementById('orchestraField').addEventListener('select',
     selectOrchestra);
  orchval = getOrchestraElement().value;
}

// Called by the common.js module.
function moduleDidLoad() {
  common.hideModule();
}

function getOrchestraElement() {
  return document.getElementById('orchestraField');
}

function compileOrc1() {
    icsoundCompileOrc(orchval);
}

function compileOrc2() {
    orchval = selection;
    icsoundCompileOrc(orchval);
}

function changeOrchestra() 
{    
    orchval = getOrchestraElement().value;
}

function getText(elem) {
    if(elem.tagName === "TEXTAREA" ||
       (elem.tagName === "INPUT" && elem.type === "text")) {
        return elem.value.substring(elem.selectionStart,
                                    elem.selectionEnd);
    }
    return null;
}

function selectOrchestra() 
{
    selection = getText(document.activeElement);  
}

// Called by the common.js module.
function handleMessage(e) {
  var element = document.getElementById('console');
  element.value += e.data;
  element.scrollTop = 99999; // focus on bottom
}
</script>
</head>
<body data-name="icsound" data-tools="pnacl" data-configs="Debug Release" data-path="pnacl/Release">
  <p>
  <button id="playButton">Play</button>
  <button id="pauseButton">Pause</button> </p>
  <p> 
  <textarea class="code" cols="80" rows="20" id="orchestraField"
  value="schedule 1,0,1 \n instr 1 \n a1 rand 0.5 \n out a1 \n endin \n">
; press "Compile All" to compile this code, 
; if Csound is running you will hear white noise.
; This is an edit box, you can change the code
; and compile again with the buttons below.

schedule 1,0,1

instr 1
 a1 rand 0.5
 out a1
endin
  </textarea> <br>
  <button id="compileButton1">Compile All</button>
  <button id="compileButton2">Compile Selection</button> </p>
   <p>
  <textarea class="console" cols="80" rows="25" id="console"
  value="">Csound: not loaded</textarea>
  </p>

  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
</body>
</html>
