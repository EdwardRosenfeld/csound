<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>Csound Example</title>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="example.js"></script>
</head>
<body data-name="csoundtest" data-tools="pnacl" data-configs="Debug Release" data-path="pnacl/Release">
  <h1>Csound</h1>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>
  <p>This is a simple Csound example playing a sine wave. Csound
messages are posted to the javascript console. </p>

  <p>Click the buttons to start and stop the Csound.</p>
  <button id="playButton">Play</button>
  <button id="stopButton">Stop</button>

  <p>Enter the frequency of the sine wave:</p>
  <input type="text" size="15" id="frequencyField" value="440">

  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
</body>
</html>
